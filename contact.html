<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Contact | Ayan Ali</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style/contact.css">
  <link rel="stylesheet" href="style/navbar.css">
   <link rel="stylesheet" href="style/footer.css">
   <link rel="icon" href="./assets/logo.png" type="image/x-icon">
</head>

<body>

  <!-- Navbar -->

<div id="navbar"></div>

<script>
  fetch("assets/components/navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
</script>


<section class="contact-section">
  <div class="container">
    <h2>Contact Me</h2>
    <p class="subtitle">Have a project or question? Let's talk.</p>

    <div class="contact-content">
      <!-- Contact Form -->
      <form class="contact-form" id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Let's Connect</h3>
        <p><strong>Email:</strong> ayanrjpoot@gmail.com</p>
        <p><strong>Location:</strong> Lahore, Pakistan</p>
      </div>
    </div>
  </div>
</section>




  <!-- footer  -->
<div id="footer"></div>

<script>
  fetch("assets/components/footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="js/contact.js"></script>
</body>

</html>
